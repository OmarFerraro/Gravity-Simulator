<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Gravity</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <canvas id='gravity'></canvas>
        <div id="menu" class="menu" data-visible="false">
            <h4>Funk things up with the settings menu!</h4>
            <label><input type="checkbox" id="menu-toggle-grid" checked="checked"> Show grid</label><br>
            <label><input type="number" id="menu-mass-multiplier" value="200"> Exaggerate mass</label><br>
            <label><input type="number" id="menu-zoom" value="1" min="0.1" step="0.1"> Camera zoom</label><br>
            <label><input type="number" id="menu-speed" value="1" step="0.1"> Calculation speed</label><br>
            <hr />
            <label><input type="checkbox" id="menu-toggle-focus-container"> Follow Object</label><br>
            <div id="menu-focus-object-container" data-visible="false">
                <button id="menu-focus-last">last</button><div id="focused-object-id"></div><button id="menu-focus-next">next</button>
            </div>
            <button id="menu-main-menu">Main Menu</button>
            <button id="menu-restart-spacetime">Restart</button>
            <button id="menu-clear-spacetime">Clear</button>
        </div>
        <div id="startPanel" data-visible="true">
            <h2>Main Menu</h2>
            <span id="widthCaluculator" data-visible="false"></span>
            <div id="wrapper">
                <div id="presetTitles"></div>
                <div id="codeContainer">
                    <div id="code"></div>
                </div>
            </div>
            <div id="buttonsContainer">
                <button id="add">Add Space Object</button>
                <button id="gravityDisk" value="Gravity Disk">Generate Gravity Disk</button>
                <button id="empty">Empty</button>
                <button id="submit">Start</button>
            </div>
        </div>
        <script src="js/config/presets.js"></script>
        <script src="js/vendor/require.js" data-main="js/gravity/main.js"></script>
    </body>
</html>
